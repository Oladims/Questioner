<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/meetupdetails.css" />
  <title>Questioner</title>
</head>

<body>
  <!-- Begin Nav -->
  <nav class="dark-nav">
    <ul id="navList">
      <li><a href="../index.html">Home</a></li>
      <li><a class="active" onclick="linker('meetup')" href="">Meetups</a></li>
      <li><a onclick="linker('questions')" href="">Questions</a></li>
    </ul>
  </nav>
  <!-- End Nav -->
  <div class="content">
    <div class="meetupImage">
<h1 id="meetupName"></h1>
    </div>
    <div class="container">
      <div class="members">
        <h3 id='meetupTopic'></h3>
      </div>
      <div class="meetupInfo shadow">
        <div class="date">
          <i class="fas fa-clock"></i>
          <span class="small" id='meetupDate'></span>
        </div>
        <div class="venue">
          <i class="fas fa-map-marker-alt"></i><span class="small" id='meetupLocation'></span>
        </div>
      </div>

      <div class="rsvp-section">
        <div class="rsvp-header center">Are you coming?</div>
        <div class="rsvp">
          <div class="response"><i class="fas fa-thumbs-up"></i><span>Yes</span></div>
          <div class="response"><i class="fas fa-thumbs-down"></i><span>No</span></div>
        </div>
      </div>
      <div>
        <h3>Details</h3>
        <div class="details shadow">
          <p id="meetupDescription"></p>
        </div>
      </div>
      <p class="small"><b>Would you like to post a question to this meetup?</b></p>
      <p id="askBtn" class="askBtn"></p>
    
    
      <div class="header"id="question-summary">
          <div><h3>Top Questions</h3></div>
      
    </div>
  </div>
  <!-- Begin Footer -->
  <footer>
    <div class="name">
      <p>Questioner</p>
      <p>Lagos, Nigeria</p>
      <p>+2348136715215</p>
      <p>support@questioner.com </p>
      <p>@Questioner</p>
    </div>
  </footer>
  <!-- End Footer -->
<script src="../assets/js/link.js"></script>
<script src="../assets/js/meetup.js"></script>
</body>
</html>
