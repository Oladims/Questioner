<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/createMeetup.css" />
    <title>Signup</title>
  </head>

  <body>
    <!-- Begin Nav -->
    <nav class="dark-nav">
        <ul>
          <li><a class="active" href="../index.html">Home</a></li>
          <li><a href="meetup.html">Meetups</a></li>
          <li><a href="questions.html">Questions</a></li>
        </ul>
      </nav>
    <!-- End Nav -->

    <div class="container">
        <div class="form">
          <!-- <h1 class="text-center">Create Meetup</h1> -->
          <form name="meetup" class="container">
            <h1>Create Meetup</h1>
            <p class="small required">All fields marked * are required.</p>
            <div>
              <label for="name"><b>Topics*</b></label> <br />
              <input
                id="text"
                type="text"
                placeholder="What will your meetup be about?"
                name="title"
              />
              <span id="error_text" class="text-danger"></span>
            </div>
            <div>
              <label for="name"><b>Name*</b></label> <br />
              <input
                id="text"
                type="text"
                placeholder="What will your meetup name be?"
                name="title"
              />
              <span id="error_text" class="text-danger"></span>
            </div>
            <div>
              <label for="meetups"><b>Location*</b></label> <br />
              <select name="meetups" size="">
                <option value="Lagos">Lagos</option>
                <option value="Ibadan">Ibadan</option>
                <option value="Abuja">Abuja</option>
                <option value="Kaduna">Kaduna</option>
              </select>
              <span id="error_text" class="text-danger"></span>
            </div>
            <div>
                    <label for="date"><b>Happening on*</b></label> <br />
                    <input
                      id="text"
                      type="text"
                      placeholder="When will the meetup hold?"
                      name="title"
                    />
                    <span id="error_text" class="text-danger"></span>
                  </div>
            <div>
            <div>
                    <label for="name"><b>Address*</b></label> <br />
                    <input
                      id="text"
                      type="text"
                      placeholder="Where will the meetup hold? Be specific."
                      name="title"
                    />
                    <span id="error_text" class="text-danger"></span>
                  </div>
            <div>
              <label for="email"><b>Description*</b></label> <br />
              <textarea>
Describe who should join, and what your meetup will do.</textarea
              >

              <span id="error_text" class="text-danger"></span>
            </div>

            <button id="submitBtn" class="dark-button">Create</button>
          </form>
      </div>
    </div>
    <!-- Begin Footer -->
    <footer>
      <div class="name">
        <p>Questioner</p>
        <p>Lagos, Nigeria</p>
        <p>+2348136715215</p>
        <p>support@questioner.com </p>
        <p>@Questioner</p>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
