<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <section class="section-image">
      <!-- Begin Nav -->
      <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="meetup.html">Meetups</a></li>
            <li><a href="ask.html">Ask</a></li>
            <li><a href="questions.html">Questions</a></li>
          </ul>
        </nav>
      <!-- End Nav -->

      <div class="form">
        <form name="signup" class="container">
          <h1 class="text-center">Signup</h1>
          <div>
            <label for="name"><b>Firstname*</b></label>
            <input id = "name" type="text" placeholder="Enter Firstname" name="fullname" />
            <span id="error_name" class="text-danger"></span>
          </div>
          <div>
            <label for="name"><b>Lastname*</b></label>
            <input id = "name" type="text" placeholder="Enter Lastname" name="fullname" />
            <span id="error_name" class="text-danger"></span>
          </div>
          <div>
            <label for="name"><b>Othername*</b></label>
            <input id = "name" type="text" placeholder="Enter Othername" name="fullname" />
            <span id="error_name" class="text-danger"></span>
          </div>
          <div>
            <label for="email"><b>Email</b></label>
            <input id = "email" type="email" placeholder="Enter Email" name="email" />
            <span id="error_email" class="text-danger"></span>
          </div>
          
          <div>
            <label for="role">User / Admin? *</label>
            <br>
            <label>
                <input type="radio" name="usertypeid" value="1">  User
            </label>
            <label>
                <input type="radio" name="usertypeid" value="2">  Admin
            </label>
        </div>
          <div>
            <label for="password"><b>Password</b></label>
            <input id = "password"
              type="password"
              placeholder="Enter Password"
              name="password"
            />
            <input id="showPassword" type="checkbox">Show Password <br>
            <span id="error_password" class="text-danger"></span>
          </div>
          <button id="submitBtn" class="btn">Signup</button>
          <small>Already have an account? Click <a class="light-text" href="login.html">here</a></small>
        </form>
      </div>
    </section>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/signup.js"></script>
  </body>
</html>
