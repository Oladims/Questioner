<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/css/signup.css" />
    <title id="title">Signup</title>
  </head>
  <body>
    <section class="section-image">
      <!-- Begin Nav -->
      <nav>
    <ul id="navList">
 
            <li><a href="../index.html">Home</a></li>
            <li><a onclick="linker('meetup')" href="">Meetups</a></li>
            <li><a onclick="linker('questions')" href="">Questions</a></li>
          </ul>
        </nav>
      <!-- End Nav -->
      <div class="outer" id="loader">
        <div class="lds-blocks">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        </div>
      </div>

      <div class="form">
        <form name="signup" class="container" onsubmit="createUser()">
          <h1 class="text-center">Signup</h1>
          <p> Already have an account? <b> Click <a class="light-text" href="login.html">here</a> </b></p>
          <p class="small errorText" id="errorText"></p>

          <div>
            <label for="name"><b>Firstname*</b></label>
            <input id = "firstName" type="text" placeholder="Enter Firstname" />
            <span id="error_name" class="text-danger"></span>
          </div>
          <div>
            <label for="name"><b>Lastname*</b></label>
            <input id = "lastName" type="text" placeholder="Enter Lastname" />
            <span id="error_name" class="text-danger"></span>
          </div>
          <div>
            <label for="name"><b>Othername*</b></label>
            <input id = "otherName" type="text" placeholder="Enter Othername" />
            <span id="error_name" class="text-danger"></span>
          </div>
          <div>
            <label for="email"><b>Email</b></label>
            <input id = "email" type="email" placeholder="Enter Email" name="email" />
            <span id="error_email" class="text-danger"></span>
          </div>
          <div>
            <label for="password"><b>Password</b></label>
            <input id = "password"
              type="password"
              placeholder="Enter Password"
              name="password"
            />
            <input id="showPassword" type="checkbox">Show Password <br>
            <span id="error_password" class="text-danger"></span>
          </div>
         <div class="centralizeBtn">
            <button id="submitBtn" class="btn">Signup</button>
         </div>
        </form>
      </div>
    </section>
    <script src="../assets/js/link.js"></script>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/signup.js"></script>
  </body>
</html>
